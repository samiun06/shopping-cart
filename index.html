<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-amount" type="text" class="form-control text-center" value="1">
                           <button id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-amount" type="text" class="form-control text-center" value="1">
                           <button id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1,278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="grand-total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const phoneIncrease = document.getElementById("phone-increase");
      phoneIncrease.addEventListener("click", function () {
         //Icreasing phone amount.
         increaseAmount("phone-amount");



         //Increasing phone price
         phonePrice();

         //Increasing subtotal according to phone price.
         subtotal();

         //Increasing total tax according to phone price.
         totalTax();

         //Increasing grand total according to phone price.
         grandTotal();


      })



      const phoneDecrease = document.getElementById("phone-decrease");
      phoneDecrease.addEventListener("click", function () {

         //Decreasing phone amount.
         decreaseAmount("phone-amount");

         //Decreasing phone price
         phonePrice();

         //Decreasing subtotal according to phone price.
         subtotal();

         //Decreasing total tax according to phone price.
         totalTax();

         //Decreasing grand total according to phone price.
         grandTotal();
      })


      const caseIncrease = document.getElementById("case-increase");
      caseIncrease.addEventListener("click", function () {

         //Increasing case amount
         increaseAmount("case-amount");

         //Increasing case price
         casePrice();

         //Increasing subtotal according to case price.
         subtotal();

         //Increasing total tax according to case price.
         totalTax();

         //Increasing grand total according to case price.
         grandTotal();

      })


      const caseDecrease = document.getElementById("case-decrease");
      caseDecrease.addEventListener("click", function () {
         //Decreasing case amount
         decreaseAmount("case-amount");

         //Decreasing case price
         casePrice();

         //Decreasing subtotal according to case price.
         subtotal();

         //Decreasing total tax according to case price.
         totalTax();

         //Decreasing grand total according to case price.
         grandTotal();
      })


      function increaseAmount(amount) {
         const Amount = document.getElementById(amount);
         const amountNumber = parseFloat(Amount.value);
         const newAmount = amountNumber + 1;
         Amount.value = newAmount;

      }

      function decreaseAmount(amount) {
         const Amount = document.getElementById(amount);
         const amountNumber = parseInt(Amount.value);
         const newAmount = amountNumber - 1;
         if (newAmount >= 0) {
            Amount.value = newAmount;
         }
      }

      function phonePrice() {
         const phonePrice = document.getElementById("phone-price");
         const phoneAmount = document.getElementById("phone-amount");
         const phoneAmountNumber = parseInt(phoneAmount.value);
         const phoneNewPrice = 1219 * phoneAmountNumber;
         return phonePrice.innerText = phoneNewPrice;

      }

      function casePrice() {
         const casePrice = document.getElementById("case-price");
         const caseAmount = document.getElementById("case-amount");
         const caseAmountNumber = parseInt(caseAmount.value);
         const caseNewPrice = 59 * caseAmountNumber;
         return casePrice.innerText = caseNewPrice;
      }

      function subtotal() {
         const subtotal = document.getElementById("subtotal");
         const subtotalNumber = parseInt(subtotal.innerText);
         const newSubtotal = phonePrice() + casePrice();
         return subtotal.innerText = newSubtotal;
      }

      function phoneTax() {
         const phoneTax = document.getElementById("tax");
         const phoneAmount = document.getElementById("phone-amount");
         const phoneAmountNumber = parseInt(phoneAmount.value);
         const newTax = 122 * phoneAmountNumber;
         return newTax;
      }

      function caseTax() {
         const caseAmount = document.getElementById("case-amount");
         const caseAmountNumber = parseInt(caseAmount.value);
         const newTax = 6 * caseAmountNumber;
         return newTax;
      }

      function totalTax() {
         const tax = document.getElementById("tax");
         const taxNumber = parseInt(tax.innerText);
         const newTotalTax = phoneTax() + caseTax();
         return tax.innerText = newTotalTax;
      }

      function grandTotal() {
         const grandTotal = document.getElementById("grand-total");
         const grandTotalNumber = parseInt(grandTotal.innerText);
         const newGrandTotal = subtotal() + totalTax();
         grandTotal.innerText = newGrandTotal;
      }
   </script>

</body>

</html>
